<div class="w3-container"  @myInsertRemoveTrigger *ngIf="isShown" >
 <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

<div>
<mat-form-field hintLabel="Max 10 characters" appearance="fill">
  <mat-label>First Name:</mat-label>
  <input matInput #input maxlength="10" placeholder="First Name:"  formControlName="firstName" required >
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
</mat-form-field>
</div>
<div>
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
  <mat-label>Last Name:</mat-label>
  <input matInput #input maxlength="10" placeholder="Last Name:  " formControlName="lastName" required>
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
</mat-form-field>
</div>

<div formGroupName="address">

<div>

  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Street:</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat" formControlName="street"   required>
    <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
  </mat-form-field>
</div>


<div>
  <mat-form-field hintLabel="Max 5 characters" appearance="fill">
    <mat-label>City:</mat-label>
    <input matInput #input maxlength="5" placeholder="Ex. Nougat" formControlName="city" >
    <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
  </mat-form-field>
</div>



<div>
  <mat-form-field hintLabel="Max 5 characters" appearance="fill">
    <mat-label>Zip Code:  </mat-label>
    <input matInput #input maxlength="5" placeholder="Ex. Nougat" formControlName="zip">
    <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
  </mat-form-field>
</div>
</div>
  <p>Complete the form to enable button.</p>
  <button type="submit"  mat-raised-button [disabled]="!profileForm.valid">Submit</button>
<br>
<button type="button" mat-raised-button (click)="updateProfile()">Update Profile</button>
</form>


</div>
